{% extends 'base.html' %}
{% block title %}Employment{% endblock %}
{% block content %}
    {% for em in employers %}
        <div class="well">
            <h2>{{ em }} ({{ em.started }} - {{ em.ended }})</h2>
        </div>
    {% empty %}
        <div class="well">
            <h2>No employment history available.</h2>
        </div>
    {% endfor %}
{% endblock %}
