{% extends 'base.html' %}
{% block title %}Proverbs{% endblock %}
{% block content %}
    <div class="well">
        {% for proverb in proverbs %}
            <h5>{{ forloop.counter }}: {{ proverb.content }}</h5>
        {% empty %}
            <h2>No proverbs.</h2>
        {% endfor %}
    </div>
{% endblock %}
