{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
    {% for blog in blogs %}
        <div class="well">
            <h2>{{ blog.title }} ({{ blog.published_date }})</h2>
            {{ blog.content }}
            <br/>
            {% for tag in blog.tags.all %}
                {{ tag }}
            {% endfor %}
        </div>
    {% empty %}
        <div class="well">
            <h2>No blogs available.</h2>
        </div>
    {% endfor %}
{% endblock %}
