{% extends 'base.html' %}

{% block title %}Education{% endblock %}

{% block content %}
    {% for est in education %}
        <div class="well">
            <h2>{{ est.institution }} ({{ est.enrolled }} - {{ est.completed }})</h2>
            <h2>{{ est.qualification }} {{ est.course }}</h2>
        </div>
    {% endfor %}
{% endblock %}
